<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-slate-500 flex-col text-center">
   
    <main>
    <h1 class="text-3xl font-bold underline bg-gradient-to-t from-slate-600 text-center">
    TIC TAC TOE
    </h1>
     <div class="msg-container hidden ">
        <p id="msg" class="text-6xl font-bold">WINNER</p>
        <button id="newbtn" class="bg-black rounded-lg text-white p-[1rem]" >New Game</button>
    </div>
    <div class="container h-[70vh] flex justify-center items-center">
        <div class="game h-[60vmin] w-[60vmin] flex flex-wrap gap-1.5 rounded-lg justify-center items-center">
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
            <button class="box h-[18vmin] w-[18vmin] bg-white rounded-lg shadow-lg shadow-black text-[8vmin] text-red-600"></button>
        </div>
    </div>
    <button id="resetBtn" class="bg-black rounded-lg text-white p-[1rem] ">Reset Game</button>
    </main>
<script src="/src/app.js"></script>
</body>
</html>
